format:
  html:
    theme: minty
    css: css/normalize.css
    toc: true
    toc-depth: 3
    code-fold: true
    code-tools: true
    anchor-sections: true
    smooth-scroll: true
    link-external-newwindow: true
    link-external-icon: true
    # GitHub Pages specific settings
    page-layout: article
    title-block-banner: false
  
execute:
  freeze: auto
  
