project:
  title: "Sprague Recipe Collection"
  type: website
  output-dir: docs
  
  # GitHub Pages configuration
  render:
    - "*.md"
    - "content/*.md"
    - "!CLAUDE.md"
    - "!content/claude.md"
  
  resources:
    - "assets/"
    - ".nojekyll"

website:
  title: "Sprague Recipe Collection"
  description: "Our family's tested recipe collection"
  site-url: "https://richardsprague.github.io/Food"
  repo-url: https://github.com/richardsprague/Food
  repo-actions: [edit, issue]
  navbar:
    left:
      - href: index.md
        text: Home
      - text: "Sous Vide"
        href: "content/Summary- Sous Vide.md"
      - text: "Instant Pot"  
        href: "content/Instant Pot Bone Broth.md"
      - text: "Breads"
