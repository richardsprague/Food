          - "content/Sous Vide Chicken.md"
          - "content/Minestrone (Instant Pot).md"
      - section: "Proteins"
        contents:
          - text: "Chicken Recipes"
            contents:
              - "content/Baked Sambal-Spiced Marinated Chicken Thighs.md"
              - "content/Blue Apron- Yuzu and Honey-Glazed Chicken Thighs.md"
              - "content/Chicken Thighs Morocco and Barley.md"
              - "content/Instant Pot Chicken Marsala.md"
              - "content/Moroccan style Chicken.md"
              - "content/Ricotta Chicken.md"
              - "content/Sous Vide Chicken.md"
          - text: "Seafood"
            contents:
              - "content/Anchovy Salad.md"
